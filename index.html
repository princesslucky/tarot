<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarot & Ads</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background-color: #fcfcfc;
            font-family: sans-serif;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* 광고 영역 레이아웃 (6개) */
        .ad-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            width: 100%;
            max-width: 800px;
            margin-bottom: 40px;
        }

        .ad-box {
            background: #fff;
            border: 1px solid #eee;
            border-radius: 8px;
            height: 100px; /* 광고 적정 높이 */
            display: flex;
            align-items: center;
            justify-content: center;
            color: #ccc;
            font-size: 12px;
        }

        /* 타로 섹션 */
        .tarot-section {
            text-align: center;
            width: 100%;
            max-width: 800px;
        }

        .card-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            perspective: 1000px;
            margin: 30px 0;
        }

        .card {
            width: 140px;
            height: 220px;
            cursor: pointer;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .card.flipped { transform: rotateY(180deg); }

        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
            border: 1px solid #efefef;
            background: #fff;
        }

        .card-back {
            background: linear-gradient(135deg, #fff 0%, #f9f9f9 100%);
            font-size: 24px;
            color: #ddd;
        }

        .card-front {
            transform: rotateY(180deg);
            padding: 15px;
            text-align: center;
            box-sizing: border-box;
        }

        .card-title { font-weight: bold; margin-bottom: 10px; color: #007AFF; }
        .card-desc { font-size: 13px; line-height: 1.4; color: #666; }

        button {
            padding: 10px 20px;
            border: 1px solid #ddd;
            background: #fff;
            border-radius: 5px;
            cursor: pointer;
            color: #666;
        }
    </style>
</head>
<body>

    <div class="ad-grid">
        <div class="ad-box"></div>
        <div class="ad-box"></div>
        <div class="ad-box"></div>
    </div>

    <div class="tarot-section">
        <div class="card-container" id="tarotContainer">
            </div>
        <button onclick="resetTarot()">다시 뽑기</button>
    </div>

    <div class="ad-grid" style="margin-top: 40px;">
        <div class="ad-box"></div>
        <div class="ad-box"></div>
        <div class="ad-box"></div>
    </div>

    <script>
        const tarotData = [
            { title: "태양 (The Sun)", desc: "밝은 미래와 성공이 기다리고 있습니다. 모든 일이 순조롭게 풀릴 것입니다." },
            { title: "운명의 수레바퀴", desc: "새로운 변화의 바람이 불어옵니다. 기회를 놓치지 마세요." },
            { title: "별 (The Star)", desc: "희망과 영감이 가득한 하루입니다. 당신의 꿈에 한 발짝 다가갑니다." },
            { title: "절제 (Temperance)", desc: "균형과 조화가 필요한 시점입니다. 서두르지 말고 천천히 나아가세요." }
        ];

        function initTarot() {
            const container = document.getElementById('tarotContainer');
            container.innerHTML = '';
            
            // 랜덤으로 3장 배치
            const shuffled = [...tarotData].sort(() => 0.5 - Math.random()).slice(0, 3);

            shuffled.forEach(data => {
                const card = document.createElement('div');
                card.className = 'card';
                card.onclick = () => card.classList.add('flipped');
                
                card.innerHTML = `
                    <div class="card-face card-back">?</div>
                    <div class="card-face card-front">
                        <div class="card-title">${data.title}</div>
                        <div class="card-desc">${data.desc}</div>
                    </div>
                `;
                container.appendChild(card);
            });
        }

        function resetTarot() {
            initTarot();
        }

        initTarot();
    </script>
</body>
</html>
