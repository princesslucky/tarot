<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clean & Bright Interface</title>
    <style>
        /* 기본 스타일 설정 */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Pretendard', -apple-system, BlinkMacSystemFont, system-ui, Roboto, sans-serif;
            background-color: #f8f9fa; /* 밝은 회색 배경 */
            color: #333;
        }

        /* 전체 컨테이너 */
        .container {
            max-width: 1000px;
            margin: 40px auto;
            padding: 20px;
        }

        /* 헤더 섹션 */
        header {
            text-align: center;
            margin-bottom: 50px;
        }

        header h1 {
            font-weight: 700;
            letter-spacing: -1px;
            color: #111;
        }

        /* 카드 그리드 레이아웃 */
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 25px;
        }

        /* 공통 카드 스타일 */
        .card {
            background: #ffffff;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05); /* 부드러운 그림자 */
            transition: transform 0.3s ease;
            min-height: 200px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border: 1px solid rgba(0,0,0,0.03);
        }

        .card:hover {
            transform: translateY(-5px);
        }

        /* 텍스트를 비워둔 영역 (Placeholders) */
        .content-area {
            width: 100%;
            height: 100%;
            border: 2px dashed #e9ecef;
            border-radius: 12px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* 강조 색상 포인트 */
        .accent {
            color: #007AFF; /* 깔끔한 블루 포인트 */
        }

        /* 반응형 대응 */
        @media (max-width: 600px) {
            .container {
                margin: 20px auto;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <header>
            <h1><span class="accent">Minimal</span> Design</h1>
        </header>

        <main class="grid">
            <div class="card">
                <div class="content-area">
                    </div>
            </div>

            <div class="card">
                <div class="content-area">
                    </div>
            </div>

            <div class="card">
                <div class="content-area">
                    </div>
            </div>

            <div class="card" style="grid-column: 1 / -1;">
                <div class="content-area">
                    </div>
            </div>
        </main>
    </div>

</body>
</html>
