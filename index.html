        .grid-layout {
            display: grid;

            display: flex; flex-direction: column;
            box-shadow: 0 15px 35px rgba(0,0,0,0.05);
            min-width: 300px; z-index: 10;
        }

        .title { text-align: center; margin: 0 0 10px 0; color: #222; font-size: 1.1rem; }

        textarea {
            width: 100%; height: 50px; border: 1px solid #eee;
            border-radius: 12px; padding: 10px; resize: none; outline: none; font-size: 14px;
        }

        .card-selector {
            margin: 10px 0; display: flex; justify-content: center;
            gap: 5px; overflow-x: auto; padding: 10px 0;
        }

        .mini-card {
            min-width: 30px; height: 50px; background: #00d2ff;
            border-radius: 5px; cursor: pointer; transition: 0.2s;
            display: flex; align-items: center; justify-content: center; color: white; font-size: 10px;
        }
        .mini-card:hover { transform: translateY(-5px); background: #009ecf; }
        .mini-card.selected { background: #333; transform: translateY(-5px); }

        button {
            width: 100%; padding: 12px; background: #00d2ff; color: white;
            border: none; border-radius: 12px; font-weight: bold; cursor: pointer;
        }

        #display {
            margin-top: 15px; font-size: 13px; line-height: 1.6;
            overflow-y: auto; flex-grow: 1; color: #444; border-top: 1px solid #f9f9f9; padding-top: 10px;
        }

        .loading { display: none; text-align: center; color: #00d2ff; font-weight: bold; margin: 5px; }

        @media (max-width: 800px) {
            .grid-layout { grid-template-columns: 1fr; grid-template-rows: auto; overflow-y: auto; height: auto; }
            .tarot-box { grid-column: 1; min-height: 500px; }
