<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 심층 타로 상담소</title>
    <style>
        body { background: #f4f7f6; color: #2c3e50; font-family: 'Apple SD Gothic Neo', sans-serif; margin: 0; padding: 0; }
        .container { max-width: 600px; margin: 0 auto; padding: 20px; padding-bottom: 120px; }
        .ad-unit { background: #ffffff; border: 1px solid #e0e0e0; margin: 15px 0; display: flex; align-items: center; justify-content: center; color: #bdc3c7; font-size: 24px; min-height: 100px; border-radius: 12px; }
        .chat-window { background: #ffffff; border: 1px solid #e0e0e0; border-radius: 20px; height: 500px; overflow-y: auto; padding: 25px; box-shadow: 0 10px 25px rgba(0,0,0,0.05); margin-bottom: 20px; }
        .msg { margin-bottom: 25px; line-height: 1.9; font-size: 16px; word-break: break-word; }
        .ai-msg { background: #f8f9fa; padding: 18px; border-radius: 0 20px 20px 20px; border-left: 5px solid #34495e; color: #34495e; }
        .user-msg { text-align: right; font-weight: bold; padding: 10px; color: #2c3e50; }
        .input-group { display: flex; gap: 10px; background: #fff; padding: 12px 20px; border-radius: 40px; border: 2px solid #34495e; }
        input { flex: 1; border: none; outline: none; font-size: 16px; }
        button { background: #34495e; color: #fff; border: none; padding: 10px 25px; border-radius: 30px; cursor: pointer; font-weight: bold; }
        .loading { display: none; text-align: center; color: #7f8c8d; font-size: 14px; margin-bottom: 15px; }
    </style>
</head>
<body>
<div class="container">
    <div class="ad-unit">AD 1</div>
    <div class="chat-window" id="chatWindow">
        <div class="msg ai-msg">AI 타로 술사입니다. 당신의 고민을 진심으로 들려주세요.</div>
    </div>
    <div id="loading" class="loading">운명의 카드를 섞는 중...</div>
    <div class="input-group">
        <input type="text" id="userInput" placeholder="고민을 입력하세요..." onkeypress="if(event.keyCode==13) askAI()">
        <button onclick="askAI()">점괘 보기</button>
    </div>
    <div class="ad-unit">AD 2</div>
</div>

<script>
    const API_KEY = "AIzaSyDbpdC5RDtiFooMmp1sacxoyTXLF6JB960"; 

    async function askAI() {
        const input = document.getElementById('userInput');
        const text = input.value.trim();
        if (!text) return;

        appendMessage('user', text);
        input.value = '';
        document.getElementById('loading').style.display = 'block';

        try {
            // v1 정식 버전 주소와 1.5-flash 모델의 조합입니다.
            const url = `https://generativelanguage.googleapis.com/v1/models/gemini-1.5-flash:generateContent?key=${API_KEY}`;
            
            const response = await fetch(url, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({
                    contents: [{ parts: [{ text: "당신은 신비롭고 예리한 타로 상담사입니다. 사용자의 고민: '" + text + "'. 이 고민에 대해 타로 카드의 상징을 사용하여 아주 상세하고 정중하게 답변하십시오." }] }]
                })
            });

            const data = await response.json();

            if (data.error) {
                // 구글이 알려주는 실제 에러 메시지를 띄웁니다.
                throw new Error(data.error.message);
            }

            if (!data.candidates || data.candidates.length === 0) {
                throw new Error("응답을 생성할 수 없습니다. 다시 시도해주세요.");
            }

            const aiText = data.candidates[0].content.parts[0].text;
            document.getElementById('loading').style.display = 'none';
            typeResponse(aiText);

        } catch (error) {
            document.getElementById('loading').style.display = 'none';
            // 에러 원인을 더 명확하게 보여주도록 수정
            typeResponse("알림: " + error.message);
            console.error(error);
        }
    }

    function appendMessage(sender, text) {
        const div = document.createElement('div');
        div.className = `msg ${sender}-msg`;
        if(sender === 'ai') div.id = 'current-typing';
        else div.innerText = "질문: " + text;
        document.getElementById('chatWindow').appendChild(div);
        document.getElementById('chatWindow').scrollTop = chatWindow.scrollHeight;
    }

    function typeResponse(text) {
        appendMessage('ai', "");
        const target = document.getElementById('current-typing');
        let i = 0;
        const timer = setInterval(() => {
            if (i < text.length) {
                target.innerText += text.charAt(i);
                i++;
                document.getElementById('chatWindow').scrollTop = chatWindow.scrollHeight;
            } else {
                clearInterval(timer);
                target.id = "";
            }
        }, 30);
    }
</script>
</body>
</html>
